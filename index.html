<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex flex-col min-h-screen w-full border border-red-600 justify-center">

    <!-- Cabeçalho -->
    <div class="mx-auto">
      <img src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Tailwind logo" class="h-10 w-10 mx-auto">
      <h1 class="mt-5 text-xl font-bold leading-9">Entrar em sua conta</h1>
    </div>

    <!-- Conteúdo -->
    <div class="sm:mx-auto sm:w-full sm:max-w-sm px-6 py-12">
      <form action="#" method="POST" class="space-y-4">
        <div class="flex flex-col space-y-2">
          <label for="email">Endereço de e-mail</label>
          <input type="text" name="email" id="email" class="border-2 border-gray-200 rounded-md focus:border-4 focus:border-indigo-600 text-sm py-0.5 px-2.5">
        </div>
  
        <div class="flex flex-col space-y-2">
          <div class="flex items-center justify-between">
            <label for="password">Senha</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Esqueceu a senha?</a>
            </div>
          </div>
          <input type="password" name="password" id="password" class="border-2 border-gray-200 rounded-md focus:border-4 focus:border-indigo-600 text-sm py-0.5 px-2.5">
        </div>

        <div>
          <button type="submit" class="py-1.5 px-2.5 bg-indigo-600 hover:bg-indigo-500 text-white text-sm rounded-md w-full">
            Entrar
          </button>
        </div>
      </form>

      <p class="text-gray-500 text-sm w-full text-center mt-10">
        Não é um membro? <a href="#" class="text-indigo-600 hover:text-indigo-500 font-bold">
          Crie sua conta de graça
        </a>
      </p>
    </div>
  </div>


</body>

</html>
